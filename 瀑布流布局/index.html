            }
        ];
        window.onload = function () {
            var waterfull = document.getElementById("waterfull")
            var item = waterfull.getElementsByClassName("item")[0]

            var column = parseInt(waterfull.offsetWidth / item.offsetWidth)
            var gap = waterfull.offsetWidth % item.offsetWidth / column

            var wArr = []
            layout()

            window.onscroll = debounce(load)

            function load() {
                if (window.pageYOffset + window.innerHeight > getMin(wArr).value) {
                    var tmp = null
                    for (var i of json) {
                        tmp = document.createElement("div")
                        tmp.className="item"
                        tmp.innerHTML = '<img src="' + i.src + '" alt=""><span>提示信息</span>'
                        waterfull.appendChild(tmp)
                    }
                    layout()
                }
            }

            function debounce(fn) {
                let timer = null
                return function (...args) {
                    if (timer != null) {
                        clearTimeout(timer)
                    }
                    timer = setTimeout(() => {
                        fn.apply(this, args)
                        timer = null
                    }, 300)
                }
            }

            function layout() {
                var items = waterfull.getElementsByClassName("item")
                for (var i = 0; i < items.length; i++) {
                    if (i < column) {
                        wArr[i] = items[i].offsetHeight + gap
                        items[i].style.left = i * (item.offsetWidth + gap) + "px"
                    } else {
                        var min = getMin(wArr)
                        items[i].style.left = min.index * (item.offsetWidth + gap) + "px"
                        items[i].style.top = min.value + "px"
                        wArr[min.index] = min.value + items[i].offsetHeight + gap
                    }
                }
            }

            function getMin(arr) {
                var temp = arr[0]
                var index = 0
                for (var i = 1; i < arr.length; i++) {
                    if (arr[i] < temp) {
                        temp = arr[i]
                        index = i
                    }
                }
                return {
                    index: index,
                    value: temp
                }

            }





        }
