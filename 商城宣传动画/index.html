<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商城宣传动画</title>
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div id="fullpage">
        <div class="section section1">
            <img src="./images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="s1-solgn">
            <img src="./images/t1xccqfflgxxxild.png"  class="s1-sofa">
            <img src="./images/t1iakufbxxxxctz4tl-824-274.png" class="s1-bg1">
        </div>
        <div class="section section2">
            <div class="s2-container">
                <div class="s2-search-con">
                    <img src="./images/search-words.png" class="s2-search-word">
                </div>
                <img src="./images/goods-441-218.png" alt="" class="s2-goods">
                <img src="./images/search-02-1.png" alt="" class="s2-search2">
                <div class="s2-sofamask"></div>
                <img src="./images/shirt-02-207-166.png" alt="" class="s2-sofa">
            </div>
            <img src="./images/words-01-361-25.png" class="s2-word01">
            <img src="./images/words-02.png" class="s2-word02">
        </div>
        <div class="section section3">
            <div class="s3-con">
                <div class="s3-purchase">                    
                    <img src="./images/img-01.gif" alt="" class="s3-spec1">
                    <img src="./images/img-01-a.gif" alt="" class="s3-spec2">                    
                    <img src="./images/btn-01.gif" alt="" class="s3-car1">
                    <img src="./images/btn-01-a.gif" alt="" class="s3-car2">
                </div>
                <img src="./images/t1f.png" alt="" class="s3-s4-sofa">

            </div>
        </div>
        <div class="section section4">
            <img src="./images/cloud.png" class="s4-cloud">
            <img src="./images/words-04.png" alt="" class="s4-tip1">
            <img src="./images/words-04-a.png" alt="" class="s4-tip2">
             <div class="s4-shopingcar">
                <img src="./images/t1f.png" alt="" class="s4-sofa">
                <img src="./images/car.png" alt=""  class="s4-car">
            </div>
            <div class="s4-note">
                <img src="./images/t1sqosfx8bxxa9wx_i-173-47.png" alt="" class="s4-address">
                <img src="./images/t1.png" alt="" class="s4-board">
            </div>

        </div>
        <div class="section section5">
            <img src="./images/words-05.png" alt="" class="payway">
            <img src="./images/t1f.png" alt="" class="s5-sofa">
            <div class="s5-payment">
                <img src="./images/order-05.png" alt="" class="s5-bill">
                <img src="./images/card-05.png" alt="" class="s5-card">
            </div>
            <div class="overflow">
            	<img src="./images/mouse-05.png" alt="" class="s5-mouse1">
           	  <img src="./images/mouse-05-a.png" alt="" class="s5-mouse2">
           	  <img src="./images/hand-05.png" alt="" class="s5-hand">
            </div>          
        </div>
        <div class="section section6">            
            <img src="./images/box.png" alt="" class="s6-box">
            <img src="./images/cloud-06.png" alt="" class="s6-cloud">
            <img src="./images/car-06.png" alt="" class="s6-car">
            <img src="./images/words-06-a.png" alt="" class="s6-slogn">
            <img src="./images/88.png" alt="" class="s6-address">
            <img src="./images/man.png" alt="" class="s6-move">
            <img src="./images/t1kzyqffnexxbcrepj-139-173.png" alt="" class="s6-word">
            <img src="./images/door.png" alt="" class="s6-door">
            <img src="./images/women.png" alt="" class="s6-client">

        </div>
        <div class="section section7">
            <div class="assess-con"></div>
            <img src="./images/good-07.png" alt="" class="s7-result">
        </div>
        <div class="section section8">
            <a href="javascript::" class="shopping">
                <img src="./images/btn-08.png" alt="" class="s8-shopping1">
                <img src="./images/btn-08-a.gif" alt="" class="s8-shopping2">
            </a>
            <img src="./images/again.png" class="s8-again">
            <img src="./images/hand-08.png" class="s8-hand">


        </div>
    </div>
    <a href="https://www.jd.com" class="homepage" target="_blank">
        <img src="./images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
    </a>
    <a href="javascript:;" class="page-tip">
        <img src="./images/next.png">
    </a>

</html>
